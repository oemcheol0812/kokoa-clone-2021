<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ SC - Kokoa Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar___column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar___column">
          <span>18:43</span>
      </div>
      <div class="status-bar___column">
          <span>110%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header___column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header___column">
            <h1 class="alt-header___title">SC</h1>
        </div>
        <div class="alt-header___column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat___timestamp">
            Sunday, Feburary 28,2021
        </div>
        <div class="message-row">
            <img src="https://item.kakaocdn.net/do/4e673652dc8185a525552c3e2cbea2a4f604e7b0e6900f9ac53a43965300eb9a" />
            <div class="message-row___content">
                <span class="message___author">SC</span>
                <div class="message___info">
                    <span class="message___bubble">Hi!</span>
                    <span class="message___time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row___content">
                <div class="message___info">
                    <span class="message___bubble">Hi! Good to meet you!</span>
                    <span class="message___time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply___column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply___column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-surprise fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      ></script>
</body>
</html>
