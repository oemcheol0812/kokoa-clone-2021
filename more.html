<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar___column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar___column">
          <span>18:43</span>
      </div>
      <div class="status-bar___column">
          <span>110%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header___title">More</h1>
        <div class="screen-header___icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
            <span class="cog___notification"></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component___column">
              <img src="image/photo.jpeg" class="user-component___avatar user-component___avatar--xl" />
              <div class="user-component___text">
                  <h4 class="user-component___title">Shin</h4>
                  <h6 class="user-component___subtitle">+ 123 456 789</h6>
                  <span></span>
              </div>
            </div>
            <div class="user-component___column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row___icon">
                <i class="far fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row___icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row___icon">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row___icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row___icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row___icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions___title">Suggestions</h4>
            <div class="more-suggestions___icons">
                <div class="more-suggestions___icon">
                    <div class="more-suggestions___icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions___icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions___icon">
                    <div class="more-suggestions___icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions___icon-text">Kokoa Games</span>
                </div>
            </div>
        </div>
    </main>  

    <nav class="nav">
        <ul class="nav___list">
            <li class="nav___btn">
                <a class="nav___link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav___btn">
                <a class="nav___link" href="chats.html">
                    <span class="nav___notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav___btn">
                <a class="nav___link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav___btn">
                <a class="nav___link" href="more.html">
                    <div class="ellipsis___notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      ></script>
</body>
</html>
