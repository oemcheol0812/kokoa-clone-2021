<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar___column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar___column">
          <span>18:43</span>
      </div>
      <div class="status-bar___column">
          <span>110%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header___title">Find</h1>
        <div class="screen-header___icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="cog___notification"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row___icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row___icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row___icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row___icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends___title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat___header">
                <h4 class="open-chat___title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post___column">
                    <h5 class="open-post___title">#BTS</h5>
                    <h6 class="open-post___hashtags">#bts#army#friends</h6>
                    <div class="open-post___members">
                        <img src="file:///C:/Users/ssc08/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/kokoa-clone-2021/image/photo.jpeg" />
                        <span class="open-post___member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post___member-status">Active</span>
                    </div>
                </div>
                <div class="open-post___column">
                    <div class="open-post___photo">
                        <img src="https://kr.seaicons.com/wp-content/uploads/2015/07/Mushroom-Mini-icon.png" />
                        <div class="open-post___heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>  

    <nav class="nav">
        <ul class="nav___list">
            <li class="nav___btn">
                <a class="nav___link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav___btn">
                <a class="nav___link" href="chats.html">
                    <span class="nav___notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav___btn">
                <a class="nav___link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav___btn">
                <a class="nav___link" href="more.html">
                    <div class="ellipsis___notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
      ></script>
</body>
</html>
